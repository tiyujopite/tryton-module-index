name: Run check

on:
  pull_request:
    paths:
      - 'src/assets/modules.json'
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt

      - name: Extract arguments from new commits
        id: extract_args
        run: |
          COMMITS=$(curl -s "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits" | jq -r '.[].sha')
          ARGS=""
          for COMMIT in $COMMITS; do
            DIFF=$(git show $COMMIT -- src/assets/modules.json || true)
            NEW_KEYS=$(echo "$DIFF" | grep '^+' | grep '"key"' | sed -E 's/.*"key": *"([^"]+)".*/\1/' || true)
            ARGS="$ARGS $NEW_KEYS"
          done
          ARGS=$(echo "$ARGS" | tr -s ' ')
          ARGS_ESCAPED=$(echo "$ARGS" | sed 's/\//XXslashXX/g')
          ARGS_ESCAPED=$(echo "$ARGS_ESCAPED" | sed 's/-/XXmiddleXdashXX/g')
          echo "commit_args=$ARGS_ESCAPED" >> $GITHUB_OUTPUT

      - name: Run check
        run: |
          ARGS=$(echo ${{ steps.extract_args.outputs.commit_args }} | sed 's/XXslashXX/\//g')
          ARGS=$(echo $ARGS | sed 's/XXmiddleXdashXX/-/g')
          python api check $ARGS
